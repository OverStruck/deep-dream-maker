version: '3'

services:
  webapp:
    image: deep-dream-maker-webapp:prod
    container_name: deep-dream-maker-webapp
    build:
      context: './webapp'
      dockerfile: Dockerfile.prod
    depends_on:
      - server
    ports:
      - 9993:80

  server:
    image: deep-dream-maker-server:prod
    container_name: deep-dream-maker-server
    build: 
      context: './server'
      dockerfile: Dockerfile.prod
    ports: 
      - 6001:5000



  

